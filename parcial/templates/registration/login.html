{% extends "base.html" %}
{% load i18n %}

{% block content %}


<div class="section container" >
  <div class="row">
      <form class="col s12">
          <div class="row card-panel">
              <h4 style="color: rgb(0, 196, 196); text-align: center; margin-bottom: 5%;">Inicio de Sesion</h4>
              
              <form method="post" action=".">
                {% csrf_token %} 
                {{ form.as_p }}

                <input type="submit" value="{% trans 'Iniciar sesion' %}" />
                <input type="hidden" name="next" value="{{ next }}" />
              </form>

              <p>{% trans "Has olvidado tu contrasena" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Restablecer" %}</a>!</p>
              <p>{% trans "No tienes cuenta" %}? <a href="{% url 'registration_register' %}">{% trans "Registrarte" %}</a>!</p>
                        
          </div>
      </form>
  </div>
</div>
{% endblock %}
