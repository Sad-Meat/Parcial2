{% extends "higiene/base.html" %}

{%block title %} Comentarios {% endblock%}

{% block content%}
    <!-- Formulario de comentarios -->
    <div class="section container" >
        <div class="row">
            <form class="col s12">
                <div class="row card-panel">
                  <div class="input-field col s6">
                    <input type="email" placeholder="xxx@xxx" id="correo" class="validate" required>
                    <label for="correo">Correo:</label>
                </div>

                <div class="input-field col s6">
                  <input type="number"  id="tel" class="validate"  required>
                  <label for="tel" style="width: auto; height: auto;" >Telefono:</label>

                </div>

                <div class="input-field col s6">
                    <input type="text"  id="nomb" class="validate"  required >
                    <label for="nomb" style="width: auto; height: auto;">Nombre:</label>

                </div>

                <div class="input-field col s6">
                  <input type="text"  id="ape" class="validate" required>
                  <label for="ape" style="width: auto; height: auto;">Apellido:</label>
                </div>

                <div class="input-field col s10">
                    <textarea id="textar" class="materialize-textarea validate" required style="width: 80%; height: 200px;"></textarea>
                    <label for="nomb">Comentarios:</label>
                </div>
                    <div class="container col s12 text-align: center">
                      <div class="row">
                              <a class="waves-effect waves-light btn-large" href="Index2.html">Cancelar</a>

                              <button class="waves-effect waves-light btn-large" type="submit">Enviar</button>
                      </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block javascript%}
    <script>
        $(document).ready(function(){
        $('select').formSelect();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();
      });
    </script>
{% endblock %}
