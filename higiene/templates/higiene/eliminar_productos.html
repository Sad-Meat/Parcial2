{% extends "higiene/base.html" %}

{%block title %} Eliminar Productos {% endblock%}

{% block content%}

<head>
    <body>
<!-- Formulario -->
    <div class="section container">
        <div class="row">
            <form class="col s12" action="eliminar_por_id" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="row card-panel">
                    <h4 style="text-align: center; margin-bottom: 5%;">Eliminar Productos</h4>

                    <div class="input-field col s6">
                        <input type="text"   id="id" name="id" class="validate" required>
                        <label style="color: black;" for="id"> Id:</label>
                    </div>


                    <div class="container col s12 text-align: center">
                    <div class="row">
                            <a class="waves-effect waves-light btn-large" href="menu_principal">Cancelar</a>
                            <input class="waves-effect waves-light btn-large" style="font-color white" type="submit" value="eliminar"></input>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>





</body>

</head>


{% endblock %}

{% block javascript%}
    <script>
        $(document).ready(function(){
        $('select').formSelect();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();
      });
    </script>
{% endblock %}
